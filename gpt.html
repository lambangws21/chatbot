<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot</title>
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;0,800;0,900;1,400;1,700;1,800&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #e3f2de;
      }

      .chatbot-toggler {
        display: flex;
        position: fixed;
        right: 40px;
        bottom: 35px;
        height: 50px;
        width: 50px;
        color: #fff;
        outline: none;
        border: none;
        cursor: pointer;
        background: #724ae8;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
      }

      .chatbot-toggler span {
        position: absolute;
      }

      .show-chatbot .chatbot-toggler span:first-child,
      .chatbot-toggler span:last-child {
        opacity: 0;
      }

      .show-chatbot .chatbot-toggler span:last-child {
        opacity: 1;
      }

      .chatbot {
        background: #fff;
        width: 420px;
        position: fixed;
        transform: scale(0.5);
        opacity: 0;
        pointer-events: none;
        right: 40px;
        bottom: 100px;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1) 0 32px 64px -48px rgba(0, 0, 0, 0.1);
      }

      .show-chatbot .chatbot {
        transform: scale(1);
        opacity: 1;
        pointer-events: auto;
      }

      .chatbot header {
        background: #724ae8;
        padding: 16px 0;
        text-align: center;
        position: relative;
      }

      .chatbot header h2 {
        color: #fff;
        font-size: 1.4rem;
      }

      .chatbot header span {
        position: absolute;
        right: 20px;
        top: 50%;
        color: #fff;
        cursor: pointer;
        transform: translateY(-50%);
      }

      .chatbot .chatbox {
        height: 510px;
        overflow-y: auto;
        padding: 30px 20px 70px;
      }

      .chatbox .chat {
        display: flex;
      }

      .chatbox .incoming span {
        height: 32px;
        width: 32px;
        color: #fff;
        background: #724ae8;
        text-align: center;
        align-self: flex-end;
        line-height: 32px;
        border-radius: 4px;
        margin: 0 10px 7px 0;
      }

      .chatbox .outgoing {
        margin: 20px 0;
        justify-content: flex-end;
      }

      .chatbox .chat p {
        padding: 12px;
        color: #fff;
        max-width: 75%;
        font-size: 0.95rem;
        border-radius: 10px 10px 0 10px;
        background: #724ae8;
      }

      .chatbox .incoming p {
        color: #000;
        background: #f2f2f2;
        border-radius: 30px 10px 10px 0;
      }

      .chatbot .chat-input {
        position: absolute;
        bottom: 0;
        width: 100%;
        display: flex;
        gap: 5px;
        background: #fff;
        padding: 5px 20px;
        border-top: 1px solid #ccc;
      }

      .chat-input textarea {
        height: 55px;
        width: 100%;
        border: none;
        outline: none;
        font-size: 0.95rem;
        resize: none;
        padding: 16px 15px 16px 0;
      }

      .chat-input span {
        color: #724ae8;
        font-size: 1.35rem;
        cursor: pointer;
        background: transparent;
        align-self: flex-end;
        line-height: 55px;
        height: 55px;
        visibility: hidden;
      }

      .chat-input textarea:valid ~ span {
        visibility: visible;
      }

      @media (max-width: 490px) {
        .chatbot {
          right: 0;
          bottom: 0;
          width: 100%;
          height: 100%;
        }

        .chatbot .chatbox {
          height: 90%;
        }

        .chatbot header span {
          display: block;
        }
      }
    </style>
  </head>
  <body class="show-chatbot">
    <button class="chatbot-toggler">
      <span class="material-symbols-outlined">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>chatbot</h2>
        <span class="material-symbols-outlined" id="close-btn">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>
            Hi there!<br />
            How can I help you?
          </p>
        </li>
        <li class="chat outgoing">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam,
            nihil?
          </p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Type your message..." required></textarea>
        <span id="send-btn" class="material-symbols-outlined">send</span>
      </div>
    </div>
  </body>
</html>
